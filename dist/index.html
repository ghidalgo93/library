<!DOCTYPE html5>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Library</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body class="flex-col">
    <h1>Library</h1>
    <div id="new-btn-container">
      <button id="new-btn">+ New Book</button>
    </div>
    <div id="new-modal" class="modal">
			<div class="modal-content">
				<span class="close">&times;</span>
				<legend>New Book</legend>
				<form id="new-form" action="/src/index.js">
					<input
						id="title"
						class="text-input"
						name="title"
						type="text"
						placeholder="Title"
					/>
					<input
						id="author"
						class="text-input"
						name="author"
						type="text"
						placeholder="Author"
					/>
					<input
						id="pages"
						class="text-input"
						name="pages"
						type="text"
						placeholder="Pages"
					/>
					<label for="read">Read:
					<input id="read" name="read" type="checkbox" value="true" />
					</label>
					<button id="add-btn" type="submit" form="new-form">Add</button>
			</div>
      </form>
    </div>
    <div id="library-container"></div>
    <script src="main.js"></script>
  </body>
</html>
